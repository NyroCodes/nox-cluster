ssh_authorized_keys:
- ssh-rsa 
- ssh-rsa 
hostname: loki
write_files:
- content: |-
    /dev/cdrom    /media/cdrom  iso9660 noauto,ro 0 0
    /dev/usbdisk  /media/usb    vfat    noauto,ro 0 0
    /dev/vdb      /mnt/disk1    ext4    auto      0 0
    /dev/vdc      /mnt/disk2    ext4    auto      0 0
    /dev/vdd      /mnt/disk3    ext4    auto      0 0
    /dev/nvme0n1  /mnt/nvme1    ext4    auto      0 0
    /dev/nvme1n1  /mnt/nvme2    ext4    auto      0 0
  owner: root
  path: /etc/fstab
  permissions: '0644'
k3os:
  dns_nameservers:
  - 8.8.8.8
  - 1.1.1.1
  ntp_servers:
  - 0.de.pool.ntp.org
  - 1.de.pool.ntp.org
  token: NoxHomeCluster
  k3s_args:
  - server
  - "--no-deploy=traefik"